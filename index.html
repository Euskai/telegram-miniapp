<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YTnews UI</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --accent: #7d5fff; --bg: #17212b; --yellow: #ffff00; 
            --bot-bubble: #242f3d; --user-bubble: #2b5278; --user-name: #4ecb71; 
        }
        body { font-family: -apple-system, sans-serif; background-color: var(--bg); color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* Chat */
        #chat-window { flex-grow: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .bubble { padding: 10px 14px; border-radius: 12px; max-width: 80%; line-height: 1.4; font-size: 15px; }
        
        /* Alineaci√≥n */
        .bot-msg { align-self: flex-start; background-color: var(--bot-bubble); }
        .user-msg { align-self: flex-end; background-color: var(--user-bubble); text-align: right; }

        .name-label { font-weight: bold; font-size: 11px; margin-bottom: 4px; text-transform: uppercase; }
        .user-label { color: var(--user-name); }
        .bot-label { color: var(--accent); }

        /* Contenedor Inferior */
        #footer { background: #17212b; border-top: 1px solid #2b394a; }
        .input-row { display: flex; padding: 10px; gap: 8px; background: #0e1621; }
        #msg-input { flex-grow: 1; background: #242f3d; border: 1px solid #3b4754; border-radius: 20px; color: white; padding: 10px 15px; outline: none; }
        
        .icon-btn { background: none; border: none; font-size: 20px; cursor: pointer; color: var(--accent); }

        #btn-entrar { background-color: var(--yellow); color: #000; border: none; font-weight: 700; padding: 18px; width: 100%; font-size: 17px; cursor: pointer; text-transform: uppercase; }

        /* Men√∫ y Overlay */
        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 10; }
        #modal-menu { display: none; position: fixed; bottom: 150px; left: 50%; transform: translateX(-50%); background: #1c2733; padding: 20px; border-radius: 15px; width: 88%; z-index: 20; flex-direction: column; gap: 10px; }
        .active { display: flex !important; }
        .grid-btn { background: #2b3744; border: none; color: #fff; padding: 14px 5px; border-radius: 10px; font-size: 11px; flex: 1; cursor: pointer; }
        .row { display: flex; gap: 8px; width: 100%; }
    </style>
</head>
<body>

    <div id="chat-window">
        <div class="bubble bot-msg"><div class="name-label bot-label">YTnews</div>Consola activa.</div>
    </div>

    <div id="footer">
        <div class="input-row">
            <input type="text" id="msg-input" placeholder="Escribe un mensaje...">
            <button class="icon-btn" onclick="enviarTexto()">‚û§</button>
            <button id="mic-btn" class="icon-btn" onclick="toggleGrabacion()">üéôÔ∏è</button>
        </div>
        <button id="btn-entrar" onclick="toggleMenu()">MENU</button>
    </div>

    <div id="overlay" onclick="toggleMenu()"></div>
    <div id="modal-menu">
        <div class="row">
            <button class="grid-btn" onclick="enviarDatos('Comenzar')">Comenzar</button>
            <button class="grid-btn" onclick="enviarDatos('Video Individual')">Video Individual</button>
            <button class="grid-btn" onclick="enviarDatos('Extraer Canal')">Extraer Canal</button>
        </div>
        <button class="grid-btn" style="width:100%" onclick="enviarDatos('Extraer Texto / Web')">Extraer Texto / Web</button>
        <div class="row">
            <button class="grid-btn" onclick="enviarDatos('Info & Stats')">Info & Stats</button>
            <button class="grid-btn" onclick="enviarDatos('Hora Lanzamiento')">Hora Lanzamiento</button>
        </div>
        <div class="row">
            <button class="grid-btn" onclick="enviarDatos('Canales')">Canales</button>
            <button class="grid-btn" onclick="enviarDatos('A√±adir')">A√±adir</button>
            <button class="grid-btn" onclick="enviarDatos('Eliminar')">Eliminar</button>
        </div>
    </div>

    <script>
        const webapp = window.Telegram.WebApp;
        webapp.ready(); webapp.expand();
        const webhookUrl = 'https://n8n.euskai.net/webhook/tu-id-aqui';

        function toggleMenu() {
            document.getElementById('modal-menu').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        function agregarMsg(tipo, nombre, texto) {
            const chat = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `bubble ${tipo === 'bot' ? 'bot-msg' : 'user-msg'}`;
            div.innerHTML = `<div class="name-label ${tipo === 'bot' ? 'bot-label' : 'user-label'}">${nombre}</div>${texto}`;
            chat.appendChild(div); chat.scrollTop = chat.scrollHeight;
        }

        function enviarTexto() {
            const input = document.getElementById('msg-input');
            if(!input.value) return;
            const msg = input.value;
            agregarMsg('user', webapp.initDataUnsafe.user?.first_name || 'T√∫', msg);
            input.value = '';
            enviarAlWebhook({ tipo: 'texto', contenido: msg });
        }

        function enviarDatos(boton) {
            agregarMsg('user', webapp.initDataUnsafe.user?.first_name || 'T√∫', "Comando: " + boton);
            toggleMenu();
            enviarAlWebhook({ tipo: 'boton', contenido: boton });
        }

        function enviarAlWebhook(data) {
            fetch(webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ...data, user_id: webapp.initDataUnsafe.user?.id })
            })
            .then(res => res.json())
            .then(d => { if(d.respuesta) agregarMsg('bot', 'YTnews', d.respuesta); });
        }

        // --- L√ìGICA DE AUDIO ---
        let mediaRecorder;
        let chunks = [];

        async function toggleGrabacion() {
            const btn = document.getElementById('mic-btn');
            if (!mediaRecorder || mediaRecorder.state === "inactive") {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = e => chunks.push(e.data);
                mediaRecorder.onstop = async () => {
                    const blob = new Blob(chunks, { type: 'audio/ogg; codecs=opus' });
                    chunks = [];
                    agregarMsg('user', 'T√∫', 'üé§ Nota de voz enviada');
                    
                    const reader = new FileReader();
                    reader.readAsDataURL(blob);
                    reader.onloadend = () => {
                        enviarAlWebhook({ tipo: 'audio', contenido: reader.result });
                    };
                };
                mediaRecorder.start();
                btn.innerText = "üõë";
            } else {
                mediaRecorder.stop();
                btn.innerText = "üéôÔ∏è";
            }
        }
    </script>
</body>
</html>
