<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YTnews UI</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --accent: #7d5fff; 
            --bg: #17212b; /* Azul oscuro de Telegram */
            --yellow: #ffff00; 
            --text: #ffffff;
            --msg-bg: #242f3d; /* Color de burbuja de Telegram */
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 0; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }

        /* Consola de respuestas (Estilo Chat de Telegram) */
        #chat-window { 
            flex-grow: 1; 
            padding: 15px; 
            overflow-y: auto; 
            font-size: 15px; 
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .bubble {
            background-color: var(--msg-bg);
            padding: 10px 15px;
            border-radius: 12px;
            max-width: 85%;
            align-self: flex-start;
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
            line-height: 1.4;
        }

        .bot-name {
            color: var(--accent);
            font-weight: bold;
            font-size: 12px;
            margin-bottom: 4px;
        }

        /* Botón Footer Cuadrado */
        #btn-entrar { 
            background-color: var(--yellow); 
            color: #000; 
            border: none; 
            font-weight: 700; 
            padding: 22px; 
            width: 100%; 
            font-size: 17px; 
            cursor: pointer; 
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        #btn-entrar:active { opacity: 0.8; }

        /* Capa de desenfoque */
        #overlay { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.6); 
            z-index: 10; 
        }

        /* Menú Flotante Elegante */
        #modal-menu { 
            display: none; 
            position: fixed; 
            bottom: 90px; 
            left: 50%; 
            transform: translateX(-50%); 
            background: #1c2733; 
            padding: 20px; 
            border-radius: 15px; 
            width: 88%; 
            max-width: 400px; 
            z-index: 20; 
            flex-direction: column; 
            gap: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .active { display: flex !important; }

        .grid-btn { 
            background: #2b3744; 
            border: none; 
            color: #fff; 
            padding: 14px 5px; 
            border-radius: 10px; 
            font-size: 11px; 
            font-weight: 500;
            text-transform: none; 
            cursor: pointer; 
            flex: 1; 
            transition: background 0.2s;
        }
        
        .grid-btn:active { background: var(--accent); }
        
        .row { display: flex; gap: 8px; width: 100%; }
        .full-width { width: 100%; }
    </style>
</head>
<body>

    <div id="chat-window">
        <div class="bubble">
            <div class="bot-name">YTnews</div>
            ¡Hola! Pulsa el botón inferior para desplegar las opciones.
        </div>
    </div>

    <button id="btn-entrar" onclick="toggleMenu()">MENU</button>

    <div id="overlay" onclick="toggleMenu()"></div>

    <div id="modal-menu">
        <div class="row">
            <button class="grid-btn" onclick="enviarDatos('Comenzar')">Comenzar</button>
            <button class="grid-btn" onclick="enviarDatos('Video Individual')">Video Individual</button>
            <button class="grid-btn" onclick="enviarDatos('Extraer Canal')">Extraer Canal</button>
        </div>
        <button class="grid-btn full-width" onclick="enviarDatos('Extraer Texto / Web')">Extraer Texto / Web</button>
        <div class="row">
            <button class="grid-btn" onclick="enviarDatos('Información y Estadísticas')">Info & Stats</button>
            <button class="grid-btn" onclick="enviarDatos('Hora de Lanzamiento')">Hora Lanzamiento</button>
        </div>
        <div class="row">
            <button class="grid-btn" onclick="enviarDatos('Lista de Canales')">Canales</button>
            <button class="grid-btn" onclick="enviarDatos('Añadir Canal')">Añadir</button>
            <button class="grid-btn" onclick="enviarDatos('Eliminar Canal')">Eliminar</button>
        </div>
    </div>

    <script>
        const webapp = window.Telegram.WebApp;
        webapp.ready();
        webapp.expand();

        function toggleMenu() {
            const modal = document.getElementById('modal-menu');
            const overlay = document.getElementById('overlay');
            modal.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        function agregarMensaje(remitente, texto) {
            const chat = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = 'bubble';
            div.innerHTML = `<div class="bot-name">${remitente}</div>${texto}`;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function enviarDatos(nombreBoton) {
            agregarMensaje("Sistema", "Ejecutando: " + nombreBoton);
            toggleMenu();

            fetch('https://n8n.euskai.net/webhook/tu-id-aqui', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    boton_pulsado: nombreBoton,
                    user_id: webapp.initDataUnsafe.user?.id 
                })
            })
            .then(res => res.json())
            .then(data => { if(data.respuesta) agregarMensaje("YTnews", data.respuesta); })
            .catch(err => agregarMensaje("Error", "No se pudo conectar con el servidor."));
        }
    </script>
</body>
</html>
